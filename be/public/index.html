<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .control-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .control-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .preset-btn {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .preset-btn.normal { background: #28a745; color: white; }
        .preset-btn.elevated { background: #ffc107; color: #212529; }
        .preset-btn.high { background: #dc3545; color: white; }
        .preset-btn.low { background: #17a2b8; color: white; }

        .config-section, .test-section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .config-section h2, .test-section h2 {
            margin-bottom: 10px;
            color: #495057;
            font-size: 1.5em;
        }

        .config-section p, .test-section p {
            margin-bottom: 25px;
            color: #6c757d;
            font-size: 1.1em;
        }

        .config-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .config-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .config-status {
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .config-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .config-status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .start-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .monitor {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            display: none;
        }

        .monitor.active {
            display: block;
        }

        .status-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-message {
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #dee2e6;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #6c757d;
        }

        .readings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .reading-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .reading-card:hover {
            transform: translateY(-2px);
        }

        .reading-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .reading-label {
            font-size: 14px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reading-unit {
            font-size: 0.8em;
            color: #6c757d;
        }

        .final-result {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .final-result.show {
            display: block;
        }

        .final-result h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .final-readings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .final-reading {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .final-reading .value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .final-reading .label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .preset-buttons {
                justify-content: center;
            }
        }
    </style>

    <script>
        let currentEventSource = null;
        let isReading = false;
        let isConfigured = false;

        // Load current configuration on page load
        window.addEventListener('load', loadCurrentConfig);

        async function loadCurrentConfig() {
            try {
                const response = await fetch('/api/blood-pressure/configure');
                const result = await response.json();
                
                if (result.success && result.configuration.isConfigured) {
                    const config = result.configuration;
                    document.getElementById('systolic').value = config.systolic;
                    document.getElementById('diastolic').value = config.diastolic;
                    document.getElementById('pulse').value = config.pulse;
                    
                    showConfigStatus(`Simulator configured: ${config.systolic}/${config.diastolic} mmHg, ${config.pulse} BPM`, 'info');
                    enableTesting();
                }
            } catch (error) {
                console.error('Failed to load configuration:', error);
            }
        }

        function showConfigStatus(message, type) {
            const statusEl = document.getElementById('configStatus');
            statusEl.textContent = message;
            statusEl.className = `config-status ${type}`;
        }

        function enableTesting() {
            // isConfigured = true;
            // const startBtn = document.getElementById('startBtn');
            // startBtn.disabled = false;
            // startBtn.textContent = 'Start Blood Pressure Reading';
        }

        async function configureSimulator() {
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const pulse = parseInt(document.getElementById('pulse').value);

            try {
                const response = await fetch('/api/blood-pressure/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        systolic,
                        diastolic,
                        pulse
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showConfigStatus(`âœ… Simulator configured! All readings will return: ${systolic}/${diastolic} mmHg, ${pulse} BPM`, 'success');
                    enableTesting();
                } else {
                    throw new Error(result.message || 'Configuration failed');
                }
            } catch (error) {
                console.error('Error configuring simulator:', error);
                showConfigStatus('âŒ Configuration failed: ' + error.message, 'error');
            }
        }

        function setPreset(systolic, diastolic, pulse) {
            document.getElementById('systolic').value = systolic;
            document.getElementById('diastolic').value = diastolic;
            document.getElementById('pulse').value = pulse;
        }

        function updateProgress(progress) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = progress + '%';
        }

        function updateReadings(reading) {
            document.getElementById('systolicReading').textContent = reading.systolic;
            document.getElementById('diastolicReading').textContent = reading.diastolic;
            document.getElementById('pulseReading').textContent = reading.pulse;
        }

        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        function showFinalResult(reading) {
            document.getElementById('finalSystolic').textContent = reading.systolic;
            document.getElementById('finalDiastolic').textContent = reading.diastolic;
            document.getElementById('finalPulse').textContent = reading.pulse;
            document.getElementById('finalResult').classList.add('show');
        }

        function resetInterface() {
            document.getElementById('monitor').classList.remove('active');
            document.getElementById('finalResult').classList.remove('show');
            updateProgress(0);
            updateReadings({ systolic: 0, diastolic: 0, pulse: 0 });
            updateStatus('Ready to start...');
        }

        async function startReading() {
            if (isReading || !isConfigured) return;

            isReading = true;
            resetInterface();

            // Update button state
            const startButton = document.getElementById('startBtn');
            startButton.disabled = true;
            startButton.textContent = 'Reading in Progress...';

            try {
                // Start the reading (no need to send values, server uses global config)
                const response = await fetch('/api/blood-pressure/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: `web_session_${Date.now()}`
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('monitor').classList.add('active');
                    
                    // Show what values will be returned
                    const config = result.targetValues;
                    updateStatus(`Using configured values: ${config.systolic}/${config.diastolic} mmHg, ${config.pulse} BPM`);
                    
                    // Connect to the stream
                    currentEventSource = new EventSource(`/api/blood-pressure/stream?sessionId=${result.sessionId}`);
                    
                    currentEventSource.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        
                        updateStatus(data.message);
                        updateProgress(data.progress);
                        updateReadings(data.reading);
                        
                        if (data.status === 'complete') {
                            showFinalResult(data.reading);
                            currentEventSource.close();
                            isReading = false;
                            startButton.disabled = false;
                            startButton.textContent = 'Start Blood Pressure Reading';
                        }
                    };

                    currentEventSource.onerror = (error) => {
                        console.error('EventSource error:', error);
                        updateStatus('Connection error occurred');
                        isReading = false;
                        startButton.disabled = false;
                        startButton.textContent = 'Start Blood Pressure Reading';
                    };
                } else {
                    throw new Error(result.message || 'Failed to start reading');
                }
            } catch (error) {
                console.error('Error starting reading:', error);
                updateStatus('Error: ' + error.message);
                isReading = false;
                startButton.disabled = false;
                startButton.textContent = 'Start Blood Pressure Reading';
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentEventSource) {
                currentEventSource.close();
            }
        });
    </script>
